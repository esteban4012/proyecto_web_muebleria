{% extends "proyecto_web_muebleria/base.html" %}

{% block body %}

<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="text-center"><h2>Editar Venta</h2></div>
        <div class="card">
            <div class="card-body">
                <form action="/movimientos/home/edicionMovimiento/" method="post"> {% csrf_token %}
                    <div class="form-group">
                        <input type="text" id="numId" name="numId" value="{{movimiento.id}}" class="form-control"  readonly required>
                    </div>
                    
                    <div class="form-group">
                        <input type="number" id="numCantidad" name="numCantidad" class="form-control" placeholder="Cantidad"  min="1" required>
                    </div>
                    <div class="form-group">
                        <input type="number" id="numValor" name="numValor" class="form-control" placeholder="Valor Total"  min="1" required>
                    </div>
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="inputGroupSelect01">Elemento</label>
                        <select class="form-select" id="idElemento" name="idElemento" required>
                            <option selected>selecionar</option>
                            {% for e in elemento %}
                                <option value="{{ e.id }}">{{ e }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="inputGroupSelect01">Orden</label>
                        <select class="form-select" id="idOrden" name="idOrden" required>
                            <option selected>selecionar</option>
                            {% for o in orden %}
                                <option value="{{ o.id }}">{{ o }}</option>
                            {% endfor %}
                        </select>
                    </div>    
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
