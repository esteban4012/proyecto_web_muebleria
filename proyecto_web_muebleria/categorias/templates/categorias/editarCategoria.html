{% extends "proyecto_web_muebleria/base.html" %}

{% block body %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="text-center"><h2>Editar Categoria</h2></div>
        <div class="card">
            <div class="card-body">
                <form action="/categorias/home/edicionCategoria/" method="post"> {% csrf_token %}
                    
                    <div class="form-group">
                        <input type="text" id="numid" name="numid" value="{{categoria.id}}" class="form-control" placeholder="id"  maxlength="100" readonly required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="textDescripcion" name="textDescripcion" class="form-control" placeholder="Descripcion"  maxlength="100" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
