{% extends "proyecto_web_muebleria/base.html" %}

{% block body %}

<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="text-center"><h2>Editar Elementos</h2></div>
        <div class="card">
            <div class="card-body">
                <form action="/elementos/home/edicionElemento/" method="post"> {% csrf_token %}
                    
                    <div class="form-group">
                        <input type="text" id="numId" name="numId" value="{{elemento.id}}" class="form-control" placeholder="Descripcion"  readonly required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="textDescripcion" name="textDescripcion" class="form-control" placeholder="Descripcion"  maxlength="100" required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="numPrecio" name="numPrecio" class="form-control" placeholder="Precio"  maxlength="100" required>
                    </div>
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="inputGroupSelect01">categorias</label>
                        <select class="form-select" id="textCategoria" name="textCategoria" required>
                            <option selected>selecionar</option>
                            {% for categoria in categorias %}
                                <option value="{{ categoria.id }}">{{ categoria }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
